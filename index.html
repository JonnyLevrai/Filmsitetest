  <style>
    :root {
      --bg: #0f0f1a;
      --primary: #7f5af0;
      --secondary: #2cb67d;
      --text: #ffffff;
      --muted: #a1a1aa;
      --card: #1c1c2b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
    }

    nav {
      width: 220px;
      background-color: var(--card);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      border-right: 1px solid #333;
    }

    nav h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    nav button {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1rem;
      text-align: left;
      padding: 10px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    nav button:hover {
      background-color: #2a2a40;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .main-content h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .btn-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .btn-container button {
      background: linear-gradient(135deg, var(--primary), #9e7fff);
      border: none;
      color: white;
      padding: 16px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .btn-container button:hover {
      transform: translateY(-4px);
    }

    .contact-form {
      max-width: 500px;
      margin: 0 auto;
      background-color: var(--card);
      padding: 30px;
      border-radius: 12px;
    }

    .contact-form label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      color: var(--muted);
    }

    .contact-form input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: var(--secondary);
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background-color: #25a36f;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

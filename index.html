<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .btn-container {
            margin-top: 30px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Bienvenue sur mon site web !</h1>

    <div class="btn-container">
        <button onclick="changeIframe('https://cloudmatoc.com/iframe/we7JaxHqw8')">SPY X FAMILY CODE : WHITE</button>
        <button onclick="changeIframe('https://cloudmatoc.com/iframe/Hgt4vM2qSY')">Sonic 1</button>
        <button onclick="changeIframe('https://cloudmatoc.com/iframe/yhLeqlsmCF')">Sonic 2</button>
        <button onclick="changeIframe('https://sharecloudy.com/iframe/dNP5fyxUfv')">Deadpool & Wolverine</button>
        <button onclick="changeIframe('https://sharecloudy.com/iframe/sEVIt3iGXx')">That Christmas</button>
        <button onclick="changeIframe('https://cloudmatoc.com/iframe/QxTOEXY5ye')">Un p'tit truc en plus</button>
        <button onclick="changeIframe('https://cloudmatoc.com/iframe/tb1lzwhBqI')">Deadpool 1</button>
        <button onclick="changeIframe('https://cloudmatoc.com/iframe/mMeoWWqjLx')">Deadpool 2</button>
        <button onclick="changeIframe('https://sharecloudy.com/iframe/T7X7cQdki5')">Dear Santa</button>
    </div>

    <iframe id="contentIframe" src="" frameborder="0"></iframe>

    <script>
        function changeIframe(url) {
            document.getElementById("contentIframe").src = url;
        }
    </script>

</body>
</html>
